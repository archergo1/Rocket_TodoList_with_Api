<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list with api 2.0</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="wrap">
     <div class="card input">
        <input type="text" class = "inputText" placeholder="請輸入待辦事項" id = "inputText">
        <a href="#" class="addBtn" id = "addBtn">+</a>
     </div>
      <div class="card cardList">
        <ul class="tab" id = "tab">
          <li class="active" data-tab = "all">全部</li>
          <li data-tab="work">待完成</li>
          <li data-tab="done">已完成</li>
        </ul>
        <div class="cartContent">
          <ul class="list" id = "todoList">
            <li>
              <label for="" class="checkbox">
                <input type="checkbox" />
                <span>把冰箱拿去丟</span>
              </label>
              <a href="#" class="delete"></a>
            </li>
          </ul>
          <div class="listFooter">
            <p><span id = "workNum">0</span>個待完成項目</p>
            <a href="#" id = "deleteBtn">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
  <script src="all.js"></script>
</html>
